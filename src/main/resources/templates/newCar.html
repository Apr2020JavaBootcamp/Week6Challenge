<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a3a8254123.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/Styles/stylesheet.css}" type="text/css">
</head>
<body>

<div class="row">
    <div class="col-sm"></div>
    <div class="col-8">
        <div class="card">
            <h3>Car</h3>
            <img class="card-img-top" src="https://cdn.motor1.com/images/mgl/0ArQV/s1/sedans-lead.jpg"
                 alt="Card image cap">
            <div class="card-body">
                <form th:action="@{/processCarForm}" th:object="${car}" method="post">

                    <input type="hidden" th:field="*{id}"/>

                    Make:<input type="text" th:field="*{make}" />
                    <span th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></span><br>

                    Model:<input type="text" th:field="*{model}" />
                    <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span><br>

                    Year:<input type="number" th:field="*{year}" />
                    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span><br>

                    <select th:field="*{category}">
                        <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>

                    <input type="submit" value="Submit">

                </form>
            </div>
        </div>
    </div>
    <div class="col-sm"></div>
</div>










<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
